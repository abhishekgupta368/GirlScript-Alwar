{% extends 'home.html' %}

{% block content %}
{% csrf_token %}
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Query</th>
    </tr>
    {% for data in user_data %}
        <tr>
            <td>
                {{ data.id }}
            </td>
            <td>
                {{ data.name }}
            </td>
            <td>
                {{ data.email }}
            </td>
            <td>
                {{ data.contact }}
            </td>
            <td>
                {{ data.query }}
            </td>
            <td>
                <a href="{% url 'remove_data' data.id %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true" onclick="delete_data()">Delete</a>
            </td>
        </tr>
    {% endfor %}
</table>
<script>
    function delete_data(){
        alert("Are you Sure!!!!");
        
    }
</script>
{% endblock content %}
